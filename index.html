<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Batalha Marvel 1x1</title>
 <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    text-align: center;
    padding: 10px;
    color: #f0f0f0;
    margin: 0;
  }

  h1, h2, h3 {
    color: #FFD700;
  }

  .pokemon-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 20px;
  }

  .pokemon-card {
    border: 2px solid #444;
    border-radius: 12px;
    padding: 8px;
    width: 45%;
    max-width: 165px;
    background-color: #111;
    cursor: pointer;
    transition: transform 0.2s;
    position: relative;
  }

  .pokemon-card:hover {
    transform: scale(1.05);
    border-color: red;
  }

  .pokemon-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .selected {
    border-color: #FFD700;
  }

  #start-battle {
    margin-top: 20px;
    padding: 15px 25px;
    font-size: 16px;
    cursor: pointer;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
  }

  #battle-screen {
    display: none;
  }

  .battle-field {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    gap: 20px;
  }

  .status-bar {
    margin-top: 10px;
    font-weight: bold;
  }

  .hp-bar {
    width: 100px;
    height: 10px;
    background: red;
    margin: auto;
    border: 1px solid #FFD700;
  }

  .attack-buttons {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 0 10px;
  }

  .attack-buttons button {
    padding: 10px;
    cursor: pointer;
    background-color: #FFD700;
    border: none;
    border-radius: 5px;
    color: black;
    font-size: 14px;
  }

  .dano {
    position: absolute;
    font-size: 28px;
    font-weight: bold;
    color: red;
    text-shadow: 2px 2px 6px black;
    animation: danoAnim 1.5s ease-out forwards;
    pointer-events: none;
    z-index: 999;
    left: 50%;
    top: 10px;
    transform: translateX(-50%);
  }

  @keyframes danoAnim {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1.3);
    }
    50% {
      transform: translateY(-30px) scale(1.5);
    }
    100% {
      opacity: 0;
      transform: translateY(-60px) scale(1);
    }
  }

  /* Responsividade para telas pequenas */
  @media (max-width: 600px) {
    .pokemon-card {
      width: 45%;
    }

    .battle-field img {
      width: 90px;
      height: auto;
    }

    .attack-buttons button {
      font-size: 13px;
      padding: 8px;
    }
  }
</style>

</head>

        ]

    ];

    const selectionArea = document.getElementById("selection-area");
    const startBattleBtn = document.getElementById("start-battle");
    const battleScreen = document.getElementById("battle-screen");

    let selected = [];
    let vez = 1;

    function renderHeroSelection() {
      heroes.forEach(hero => {
        const card = document.createElement("div");
        card.className = "pokemon-card";
        card.innerHTML = `<img src="${hero.imagem}" alt="${hero.nome}"><h3>${hero.nome}</h3>`;
        card.onclick = () => {
          if (selected.length < 2 && !selected.includes(hero)) {
            selected.push(JSON.parse(JSON.stringify(hero)));
            card.classList.add("selected");
            if (selected.length === 1) {
              document.querySelector("h2").textContent = "Jogador 2, escolha seu herói";
            }
            if (selected.length === 2) {
              startBattleBtn.disabled = false;
            }
          }
        };
        selectionArea.appendChild(card);
      });
    }

    startBattleBtn.onclick = () => {
      startBattle();
    };

    function startBattle() {
      document.querySelector("h1").style.display = "none";
      document.querySelector("h2").style.display = "none";
      selectionArea.style.display = "none";
      startBattleBtn.style.display = "none";
      battleScreen.style.display = "block";
      loadBattle();
    }

    function loadBattle() {
      const p1 = selected[0];
      const p2 = selected[1];

      document.getElementById("player1-name").textContent = p1.nome;
      document.getElementById("player1-img").src = p1.imagem;
      document.getElementById("player1-hp-bar").style.width = p1.hp + "px";
      document.getElementById("player1-hp-text").textContent = `HP: ${p1.hp}`;

      document.getElementById("player2-name").textContent = p2.nome;
      document.getElementById("player2-img").src = p2.imagem;
      document.getElementById("player2-hp-bar").style.width = p2.hp + "px";
      document.getElementById("player2-hp-text").textContent = `HP: ${p2.hp}`;

      renderAttacks();
    }

    // Função para mostrar o dano animado
    function mostrarDano(targetCard, dano) {
      const danoElemento = document.createElement("div");
      danoElemento.classList.add("dano");
      danoElemento.textContent = `-${dano}`;
      targetCard.appendChild(danoElemento);
      setTimeout(() => {
        danoElemento.remove();
      }, 1500);
    }

    function renderAttacks() {
      const area = document.getElementById("attack-buttons");
      area.innerHTML = "";

      const current = selected[vez - 1];
      const target = selected[vez % 2];
      const targetCard = document.getElementById(`player${(vez % 2) + 1}-card`);

      area.innerHTML = `<h3>Vez do Jogador ${vez}</h3>`;
      current.ataques.forEach(atk => {
        const btn = document.createElement("button");
        btn.textContent = atk.nome;
        btn.onclick = () => {
          target.hp -= atk.dano;
          if (target.hp < 0) target.hp = 0;

          document.getElementById(`player${(vez % 2) + 1}-hp-bar`).style.width = target.hp + "px";
          document.getElementById(`player${(vez % 2) + 1}-hp-text`).textContent = `HP: ${target.hp}`;

          mostrarDano(targetCard, atk.dano);

          if (target.hp === 0) {
            area.innerHTML = `<h2>Jogador ${vez} venceu!</h2>`;
          } else {
            vez = vez === 1 ? 2 : 1;
            renderAttacks();
          }
        };
        area.appendChild(btn);
      });
    }

    renderHeroSelection();
